services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackathon-frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5173" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hackathon-network

networks:
  hackathon-network:
    driver: bridge
